<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación para el Master en frameworks JavaScript</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <header id="header">
        <div class="center">
<!--LOGO-->
            <div id="logo">
                <a href="index.html">
                    <img src="assets/images/1200px-React.svg.png" alt="Logotipo" class="app-logo">
                </a>
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>

<!--MENU-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                    <li>
                        <a href="#">Página 2</a>
                    </li>
                </ul>
            </nav>

            <!--LIMPIAR FLOTADOS FLOATS-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="center">
        <section id="content">

            <h1 class="subheader">Formulario</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos">
                </div>

                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio"></textarea>
                </div>

                <div class="form-group radio-button">
                    <input type="radio" name="genero" value="hombre"/>Hombre
                    <input type="radio" name="genero" value="mujer"/>Mujer
                    <input type="radio" name="genero" value="otro"/>Otro
                </div>

                <div class="clearfix"></div> <!--Limpiar floats-->

                <input type="submit" value="Enviar" class="btn btn-success">

            </form>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="buscar">
                </form>
            </div>
        </aside>

        <div class="clearfix"></div> <!--esa clase limpia los flotados-->

    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy; Máster en frameworks para JavaScript</p>
        </div>
    </footer>
</body>
</html>
